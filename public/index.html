<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api de Coderhouse</title>
</head>
<body>
    <h2>Registra un usuario</h2>
    <form id="usersForm">
        <label>Nombre</label>
        <input name="name">
        <label>Apellido</label>
        <input name="lastname">
        <label>Edad</label>
        <input name="age">
        <input type="submit">
    </form>
    <h2>Registra una mascota</h2>
    <form id="petsForm">
        <label>Nombre</label>
        <input name="name">
        <label>Raza</label>
        <input name="breed">
        <label>Edad</label>
        <input name="age">
        <input type="submit">
    </form>
    <script src="app.js"></script>
</body>
</html>
